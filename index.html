<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodestone Snaps | Luxury Bespoke Magnets</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #0a192f;
            --gold-border: #d4af37;
            --rose-heart: #e5b38a;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--royal-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--midnight-blue);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            max-width: 950px;
            width: 100%;
            border: 2px solid var(--gold-border);
            text-align: center;
            color: #fff;
        }

        h1 { color: var(--gold-border); letter-spacing: 6px; text-transform: uppercase; font-size: 2.8em; margin: 0; }

        .tagline {
            color: #fcf6ba;
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 40px;
            letter-spacing: 1.2px;
            display: block;
        }

        .handwritten {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8em;
            color: var(--rose-heart); 
            text-transform: none;
            margin: 0 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .heart-symbol { color: var(--rose-heart); margin: 0 8px; font-size: 1.4em; display: inline-block; vertical-align: middle; }

        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        label { display: block; text-align: left; color: var(--gold-border); font-weight: bold; font-size: 0.75em; text-transform: uppercase; margin-bottom: 8px; }
        
        input[type="email"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--gold-border);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            outline: none;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .frame {
            aspect-ratio: 1 / 1;
            border: 3px double var(--gold-border);
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .frame span { font-size: 0.75em; color: var(--gold-border); text-transform: uppercase; padding: 15px; }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        /* NEW: Remove and Change UI */
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            z-index: 10;
            display: none;
            font-weight: bold;
        }

        .change-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(10, 25, 47, 0.8);
            color: var(--gold-border);
            font-size: 0.6em;
            padding: 5px 0;
            display: none;
            z-index: 5;
            text-transform: uppercase;
        }

        button.submit-btn {
            width: 100%;
            padding: 22px;
            background: var(--royal-gold);
            color: var(--midnight-blue);
            border: none;
            border-radius: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .input-group, #gallery-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Lodestone Snaps</h1>
    <div class="tagline">
        <span class="heart-symbol">❤</span> Naturally bonded. Permanently grounded. Always in your <span class="handwritten">heart</span>. <span class="heart-symbol">❤</span>
    </div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div>
                <label>Client Email</label>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label>Collection</label>
                <select id="photo-qty" name="bundle" onchange="generateGallery()">
                    <option value="3">The Trio Set (3)</option>
                    <option value="6">The Classic Set (6)</option>
                    <option value="9">The Signature Set (9)</option>
                </select>
            </div>
            <div>
                <label>Dimensions</label>
                <select name="size">
                    <option value="50mm">Square Edition (50mm)</option>
                    <option value="78mm">Classic Edition (78mm)</option>
                </select>
            </div>
        </div>

        <div id="gallery-container"></div>

        <button type="submit" class="submit-btn">Verify My Legacy</button>
    </form>
</div>

<script>
    function generateGallery() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'frame';
            div.id = `frame-${i}`;
            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeImage(${i})">×</button>
                <span>Click to Upload Photo #${i}</span>
                <input type="file" name="file_${i}" class="file-input" id="input-${i}" accept="image/*" required onchange="previewImage(this, ${i})">
                <img src="" alt="Preview" id="img-${i}">
                <div class="change-overlay" id="overlay-${i}">Change Photo</div>
            `;
            container.appendChild(div);
        }
    }

    function previewImage(input, index) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById(`img-${index}`);
                const span = input.parentElement.querySelector('span');
                const removeBtn = input.parentElement.querySelector('.remove-btn');
                const overlay = document.getElementById(`overlay-${index}`);
                
                img.src = e.target.result;
                img.style.display = 'block';
                span.style.display = 'none';
                removeBtn.style.display = 'block';
                overlay.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeImage(index) {
        const input = document.getElementById(`input-${index}`);
        const img = document.getElementById(`img-${index}`);
        const frame = document.getElementById(`frame-${index}`);
        const span = frame.querySelector('span');
        const removeBtn = frame.querySelector('.remove-btn');
        const overlay = document.getElementById(`overlay-${index}`);

        input.value = ""; // Clears the file
        img.src = "";
        img.style.display = 'none';
        span.style.display = 'block';
        removeBtn.style.display = 'none';
        overlay.style.display = 'none';
    }

    window.onload = generateGallery;
</script>

</body>
</html>
