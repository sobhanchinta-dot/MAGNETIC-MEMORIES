<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Bespoke Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(145deg, #bd9333, #e5c158, #b8860b, #f1d37e);
            --deep-blue: rgba(5, 25, 55, 0.92);
            --gold-border: #d4af37;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Raleway', sans-serif;
            /* High-end textured background */
            background: radial-gradient(circle at center, #2c2c2c 0%, #000000 100%);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Boutique Card */
        .card {
            background: var(--deep-blue);
            backdrop-filter: blur(20px);
            border: 4px solid transparent;
            border-image: var(--gold-gradient) 1;
            padding: 50px;
            border-radius: 4px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            max-width: 850px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #f1d37e;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 2.2em;
            margin-bottom: 5px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #aaa; letter-spacing: 3px; font-size: 0.8em; margin-bottom: 40px; text-transform: uppercase; }

        label {
            display: block;
            text-align: left;
            font-size: 0.7em;
            font-weight: 700;
            color: var(--gold-border);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0;
            color: white;
            font-family: 'Raleway', sans-serif;
            transition: 0.3s;
        }

        input:focus { border-color: #f1d37e; background: rgba(255,255,255,0.07); outline: none; }

        /* The 3-Column Frame Grid */
        #upload-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .upload-slot {
            aspect-ratio: 1 / 1;
            border: 2px solid var(--gold-border);
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            transition: transform 0.3s;
        }

        .upload-slot:hover { transform: scale(1.05); background: rgba(212, 175, 55, 0.05); }

        .upload-slot span { font-size: 0.6em; color: var(--gold-border); font-weight: 900; margin-bottom: 10px; }

        input[type="file"] { border: none; padding: 0; margin: 0; font-size: 10px; }

        button {
            width: 100%;
            padding: 22px;
            background: var(--gold-gradient);
            color: #051937;
            border: none;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 1.1em;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
        }

        button:hover { letter-spacing: 6px; box-shadow: 0 0 30px rgba(229, 193, 88, 0.4); }

        @media (max-width: 700px) { #upload-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <p>Hand-Crafted Bespoke Collections</p>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        
        <label>Registry Email</label>
        <input type="email" name="customer_email" placeholder="client@luxury.com" required>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Curated Collection</label>
                <select id="photo-qty" name="bundle_quantity" onchange="generateSlots()">
                    <option value="3">The Trio Set (3)</option>
                    <option value="6">The Gallery Set (6)</option>
                    <option value="9">The Signature Vault (9)</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label>Magnet Dimensions</label>
                <select name="photo_size">
                    <option value="50x50mm">Square Edition (50mm)</option>
                    <option value="54x78mm">Classic Edition (78mm)</option>
                </select>
            </div>
        </div>

        <div id="upload-container">
            </div>

        <button type="submit">Submit for Master Crafting</button>
    </form>
</div>

<script>
    function generateSlots() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('upload-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'upload-slot';
            div.innerHTML = `
                <span>FRAME #${i}</span>
                <input type="file" name="file_${i}" accept="image/*" required>
            `;
            container.appendChild(div);
        }
    }
    window.onload = generateSlots;
</script>

</body>
</html>
