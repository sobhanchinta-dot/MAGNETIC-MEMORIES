<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodestone Snaps | Bespoke Luxury Magnets</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #0a192f;
            --gold-border: #d4af37;
            --rose-gold: #e5b38a;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--royal-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--midnight-blue);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
            max-width: 950px;
            width: 100%;
            border: 1px solid var(--gold-border);
            text-align: center;
            color: #fff;
        }

        h1 { 
            color: var(--gold-border); 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            font-size: 3em; 
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .tagline {
            color: #fcf6ba;
            font-size: 1.15em;
            margin: 15px 0 45px 0;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Premium Heart SVG Styling */
        .luxe-heart {
            width: 24px;
            height: 24px;
            fill: var(--rose-gold);
            filter: drop-shadow(0 0 5px var(--rose-gold));
        }

        .handwritten {
            font-family: 'Great Vibes', cursive;
            font-size: 1.9em;
            color: var(--rose-gold);
            text-transform: none;
            margin: 0 5px;
        }

        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        
        label { display: block; text-align: left; color: var(--gold-border); font-weight: bold; font-size: 0.75em; text-transform: uppercase; margin-bottom: 10px; opacity: 0.9; }
        
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--gold-border); background: rgba(255, 255, 255, 0.1); }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 45px;
        }

        .frame-wrapper { display: flex; flex-direction: column; gap: 10px; }

        .frame {
            aspect-ratio: 1 / 1;
            border: 2px solid var(--gold-border);
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Full photo visible */
            display: none;
        }

        .frame span { font-size: 0.7em; color: var(--gold-border); text-transform: uppercase; letter-spacing: 1px; }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
            display: none;
            font-size: 14px;
        }

        .action-label {
            font-size: 0.65em;
            color: var(--rose-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 22px;
            background: var(--royal-gold);
            color: var(--midnight-blue);
            border: none;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .submit-btn:hover { filter: brightness(1.1); transform: translateY(-3px); }

        @media (max-width: 768px) {
            .input-group, #gallery-container { grid-template-columns: 1fr; }
            h1 { font-size: 2.2em; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Lodestone Snaps</h1>
    <div class="tagline">
        <svg class="luxe-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        Naturally bonded. Permanently grounded. Always in your <span class="handwritten">heart</span>.
        <svg class="luxe-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div>
                <label>Client Email</label>
                <input type="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div>
                <label>Collection Tier</label>
                <select id="photo-qty" name="bundle" onchange="generateGallery()">
                    <option value="3">Trio Set (3)</option>
                    <option value="6">Classic Set (6)</option>
                    <option value="9">Signature Set (9)</option>
                </select>
            </div>
            <div>
                <label>Frame Size</label>
                <select name="size">
                    <option value="50mm">Square (50mm)</option>
                    <option value="78mm">Classic (78mm)</option>
                </select>
            </div>
        </div>

        <div id="gallery-container"></div>

        <button type="submit" class="submit-btn">Verify My Legacy</button>
    </form>
</div>

<script>
    function generateGallery() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'frame-wrapper';
            wrapper.innerHTML = `
                <div class="frame" id="frame-${i}">
                    <button type="button" class="remove-btn" onclick="removeImage(${i})">Ã—</button>
                    <span>Photo #${i}</span>
                    <input type="file" name="file_${i}" class="file-input" id="input-${i}" accept="image/*" required onchange="previewImage(this, ${i})">
                    <img src="" alt="Preview" id="img-${i}">
                </div>
                <div class="action-label" id="action-${i}" onclick="document.getElementById('input-${i}').click()">Add Photo</div>
            `;
            container.appendChild(wrapper);
        }
    }

    function previewImage(input, index) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(`img-${index}`).src = e.target.result;
                document.getElementById(`img-${index}`).style.display = 'block';
                document.getElementById(`frame-${index}`).querySelector('span').style.display = 'none';
                document.getElementById(`frame-${index}`).querySelector('.remove-btn').style.display = 'block';
                document.getElementById(`action-${index}`).innerText = "Change Photo";
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeImage(index) {
        document.getElementById(`input-${index}`).value = "";
        document.getElementById(`img-${index}`).style.display = 'none';
        document.getElementById(`frame-${index}`).querySelector('span').style.display = 'block';
        document.getElementById(`frame-${index}`).querySelector('.remove-btn').style.display = 'none';
        document.getElementById(`action-${index}`).innerText = "Add Photo";
    }

    window.onload = generateGallery;
</script>

</body>
</html>
