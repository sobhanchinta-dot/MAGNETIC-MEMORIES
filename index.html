<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Premium Photo Quality Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%); /* Midnight Blue Background */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 90%;
            border: 1px solid #d4af37; /* Metallic Gold Border */
            text-align: center;
        }
        h1 { color: #d4af37; font-weight: 300; letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase; font-size: 1.5em; }
        p { color: #e0e0e0; font-size: 0.9em; margin-bottom: 25px; }
        label { font-weight: 600; font-size: 0.8em; display: block; text-align: left; margin-bottom: 8px; color: #d4af37; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input::placeholder { color: #bbb; }
        option { background: #001f3f; color: white; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d4af37, #f4cf6d); /* Gold Gradient Button */
            color: #001f3f;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <p>Premium Photo Quality Analysis</p>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        
        <label>YOUR EMAIL</label>
        <input type="email" name="customer_email" placeholder="Enter your email" required>

        <label>SELECT PHOTO SIZE</label>
        <select name="photo_size">
            <option value="50x50mm">Square (50 x 50mm)</option>
            <option value="54x78mm">Classic (54 x 78mm)</option>
        </select>

        <label>UPLOAD YOUR PHOTOS</label>
        <input type="file" name="attachment" multiple accept="image/*" required>

        <button type="submit">ANALYZE & SUBMIT</button>
    </form>
</div>

</body>
</html>
