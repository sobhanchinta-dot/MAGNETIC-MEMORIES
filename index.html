<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Luxury Bespoke Service</title>
    <style>
        :root {
            --rich-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #051937; /* Even deeper rich blue */
            --accent-gold: #d4af37;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--rich-gold); /* Gold Background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .card {
            background: var(--midnight-blue); /* Rich Blue Card */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            max-width: 800px; /* Wider for the grid */
            width: 100%;
            border: 2px solid var(--accent-gold);
            text-align: center;
            color: #ffffff;
        }

        h1 { color: var(--accent-gold); letter-spacing: 4px; text-transform: uppercase; font-size: 1.8em; margin-bottom: 5px; }
        p { color: #d1d1d1; font-style: italic; margin-bottom: 30px; letter-spacing: 1px; }
        
        label { display: block; text-align: left; color: var(--accent-gold); font-weight: bold; font-size: 0.75em; text-transform: uppercase; margin-bottom: 8px; }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-gold);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
        }
        option { background: var(--midnight-blue); }

        /* The 3-Column Grid Logic */
        #upload-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 boxes per line */
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        /* Mobile View: 1 column so it doesn't look squashed on phones */
        @media (max-width: 600px) {
            #upload-container { grid-template-columns: 1fr; }
        }

        .upload-slot {
            background: rgba(212, 175, 55, 0.1);
            border: 1px dashed var(--accent-gold);
            padding: 10px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .upload-slot span { font-size: 9px; color: var(--accent-gold); font-weight: bold; }
        
        .upload-slot input { 
            margin-bottom: 0; 
            padding: 5px; 
            font-size: 10px; 
            border: none; 
            background: transparent;
        }

        button {
            width: 100%;
            padding: 20px;
            background: var(--rich-gold);
            color: var(--midnight-blue);
            border: none;
            border-radius: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <p>Premium Photo Quality Analysis</p>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        
        <label>Client Email Address</label>
        <input type="email" name="customer_email" placeholder="client@luxury.com" required>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Collection Tier</label>
                <select id="photo-qty" name="bundle_quantity" onchange="generateSlots()">
                    <option value="3">Trio Set (3)</option>
                    <option value="6">Classic Set (6)</option>
                    <option value="9">Signature Set (9)</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label>Bespoke Size</label>
                <select name="photo_size">
                    <option value="50x50mm">Square (50x50mm)</option>
                    <option value="54x78mm">Classic (54x78mm)</option>
                </select>
            </div>
        </div>

        <label id="upload-label">Your Upload Selection</label>
        <div id="upload-container">
            </div>

        <button type="submit">Submit for Master Analysis</button>
    </form>
</div>

<script>
    function generateSlots() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('upload-container');
        const label = document.getElementById('upload-label');
        
        label.innerText = `Upload Your ${qty} Masterpieces`;
        container.innerHTML = ""; // Clear old boxes
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'upload-slot';
            div.innerHTML = `
                <span>PHOTO #${i}</span>
                <input type="file" name="file_${i}" accept="image/*" required>
            `;
            container.appendChild(div);
        }
    }
    window.onload = generateSlots;
</script>

</body>
</html>
