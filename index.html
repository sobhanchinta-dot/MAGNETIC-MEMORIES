<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Bespoke Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #0a192f;
            --gold-border: #d4af37;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--royal-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--midnight-blue);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            max-width: 950px;
            width: 100%;
            border: 2px solid var(--gold-border);
            text-align: center;
            color: #fff;
        }

        h1 { 
            color: var(--gold-border); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            font-size: 2.2em; 
            margin-bottom: 5px; 
        }

        .tagline {
            color: #fcf6ba;
            font-size: 1.1em;
            margin-bottom: 35px;
            letter-spacing: 1px;
            display: block;
        }

        /* Handwritten script for Memories and Hearts */
        .handwritten {
            font-family: 'Great Vibes', cursive;
            font-size: 1.6em;
            color: #fcf6ba; /* Matching the light gold glow */
            text-transform: none;
            margin: 0 5px;
            display: inline-block;
            vertical-align: middle;
        }

        .heart-symbol { 
            color: #fcf6ba; 
            margin-left: 8px; 
            font-size: 1.2em;
            display: inline-block;
            vertical-align: middle;
        }

        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        label { display: block; text-align: left; color: var(--gold-border); font-weight: bold; font-size: 0.75em; text-transform: uppercase; margin-bottom: 8px; }
        
        input[type="email"], select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--gold-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .frame {
            aspect-ratio: 1 / 1;
            border: 3px double var(--gold-border);
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Exact fit, no cutting edges */
            display: none;
        }

        .frame span { font-size: 0.7em; color: var(--gold-border); text-transform: uppercase; padding: 10px; }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        button {
            width: 100%;
            padding: 20px;
            background: var(--royal-gold);
            color: var(--midnight-blue);
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        @media (max-width: 768px) {
            .input-group, #gallery-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <div class="tagline">
        Capturing the <span class="handwritten">Memories</span> that never wipe off our <span class="handwritten">Hearts</span> <span class="heart-symbol">‚ù§</span>
    </div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div>
                <label>Client Email</label>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label>Bespoke Collection</label>
                <select id="photo-qty" name="bundle" onchange="generateGallery()">
                    <option value="3">Trio Set (3)</option>
                    <option value="6">Classic Set (6)</option>
                    <option value="9">Signature Set (9)</option>
                </select>
            </div>
            <div>
                <label>Frame Dimension</label>
                <select name="size">
                    <option value="50mm">Square Edition (50mm)</option>
                    <option value="78mm">Classic Edition (78mm)</option>
                </select>
            </div>
        </div>

        <div id="gallery-container">
            </div>

        <button type="submit">Verify My Legacy</button>
    </form>
</div>

<script>
    function generateGallery() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'frame';
            div.innerHTML = `
                <span>Click to Upload Photo #${i}</span>
                <input type="file" name="file_${i}" class="file-input" accept="image/*" required onchange="previewImage(this)">
                <img src="" alt="Preview">
            `;
            container.appendChild(div);
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            const preview = input.parentElement.querySelector('img');
            const span = input.parentElement.querySelector('span');
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                span.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    window.onload = generateGallery;
</script>

</body>
</html>
