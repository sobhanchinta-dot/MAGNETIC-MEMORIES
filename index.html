<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Bespoke Luxury</title>
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #0a192f;
            --gold-border: #d4af37;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: var(--royal-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--midnight-blue);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            max-width: 900px;
            width: 100%;
            border: 2px solid var(--gold-border);
            text-align: center;
            color: #fff;
        }

        h1 { 
            color: var(--gold-border); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            font-size: 2.2em; 
            margin-bottom: 5px; 
        }

        /* Enhanced Tagline Style */
        .tagline {
            color: #fcf6ba;
            font-size: 0.95em;
            font-style: italic;
            margin-bottom: 35px;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tagline::before, .tagline::after {
            content: 'âœ§'; /* Luxury Star Symbol */
            color: var(--gold-border);
            font-size: 1.2em;
        }

        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        
        label { display: block; text-align: left; color: var(--gold-border); font-weight: bold; font-size: 0.7em; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        
        input[type="email"], select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--gold-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            font-family: inherit;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .frame {
            aspect-ratio: 1 / 1;
            border: 3px double var(--gold-border);
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .frame span { font-size: 0.6em; color: var(--gold-border); text-transform: uppercase; }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        button {
            width: 100%;
            padding: 20px;
            background: var(--royal-gold);
            color: var(--midnight-blue);
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        button:hover { transform: translateY(-3px); filter: brightness(1.1); }

        @media (max-width: 768px) {
            .input-group, #gallery-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <div class="tagline">Bespoke Magnets for Memories That Live Forever</div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div>
                <label>Client Email</label>
                <input type="email" name="email" placeholder="Required" required>
            </div>
            <div>
                <label>Collection</label>
                <select id="photo-qty" name="bundle" onchange="generateGallery()">
                    <option value="3">The Trio Set (3)</option>
                    <option value="6">The Classic Set (6)</option>
                    <option value="9">The Signature Set (9)</option>
                </select>
            </div>
            <div>
                <label>Frame Size</label>
                <select name="size">
                    <option value="50mm">Square Edition (50mm)</option>
                    <option value="78mm">Classic Edition (78mm)</option>
                </select>
            </div>
        </div>

        <div id="gallery-container">
            </div>

        <button type="submit">Verify My Legacy</button>
    </form>
</div>

<script>
    function generateGallery() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'frame';
            div.innerHTML = `
                <span>Click to Upload #${i}</span>
                <input type="file" name="file_${i}" class="file-input" accept="image/*" required onchange="previewImage(this)">
                <img src="" alt="Preview">
            `;
            container.appendChild(div);
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            const preview = input.parentElement.querySelector('img');
            const span = input.parentElement.querySelector('span');
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                span.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    window.onload = generateGallery;
</script>

</body>
</html>
