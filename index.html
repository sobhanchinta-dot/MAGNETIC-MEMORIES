<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Memories | Eternal Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(145deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --velvet-blue: #051937;
            --ornate-gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Raleway', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--velvet-blue);
            backdrop-filter: blur(25px);
            border: 5px solid transparent;
            border-image: var(--gold-gradient) 1;
            padding: 50px 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            max-width: 850px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-size: 2.4em;
            margin-bottom: 10px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: 1.1em;
            color: #dcdcdc;
            margin-bottom: 45px;
            line-height: 1.6;
        }

        .script-font {
            font-family: 'Great Vibes', cursive;
            color: #f4cf6d;
            font-size: 1.6em;
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.75em;
            font-weight: 700;
            color: var(--ornate-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: white;
            outline: none;
        }

        /* Preview Frame Grid */
        #upload-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 45px;
        }

        .upload-slot {
            aspect-ratio: 1 / 1;
            border: 3px double var(--ornate-gold);
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Clips the image to frame shape */
            transition: 0.4s;
        }

        /* The actual image that will appear */
        .preview-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until upload */
            z-index: 1;
        }

        .upload-slot span {
            font-family: 'Cinzel', serif;
            font-size: 0.65em;
            color: var(--ornate-gold);
            z-index: 2;
        }

        .file-input {
            z-index: 3;
            cursor: pointer;
            opacity: 0; /* Hide the ugly "Choose File" button */
            position: absolute;
            width: 100%;
            height: 100%;
        }

        button {
            width: 100%;
            padding: 24px;
            background: var(--gold-gradient);
            color: var(--velvet-blue);
            border: none;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 1.2em;
            letter-spacing: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            box-shadow: 0 0 40px rgba(252, 246, 186, 0.5);
        }

        @media (max-width: 700px) { #upload-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="card">
    <h1>Magnetic Memories</h1>
    <div class="slogan">
        Capturing the <span class="script-font">Memories</span><br>
        that never wipe off our <span class="script-font">Hearts</span>
    </div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <label>Registry Email</label>
        <input type="email" name="customer_email" placeholder="client@luxury.com" required>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Bespoke Collection</label>
                <select id="photo-qty" name="bundle_quantity" onchange="generateSlots()">
                    <option value="3">The Trio Set (3)</option>
                    <option value="6">The Gallery Set (6)</option>
                    <option value="9">The Signature Collection (9)</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label>Frame Dimension</label>
                <select name="photo_size">
                    <option value="50x50mm">Square Edition (50mm)</option>
                    <option value="54x78mm">Classic Edition (78mm)</option>
                </select>
            </div>
        </div>

        <div id="upload-container">
            </div>

        <button type="submit">Verify My Legacy</button>
    </form>
</div>

<script>
    function generateSlots() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('upload-container');
        container.innerHTML = "";
        
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'upload-slot';
            div.id = `slot-${i}`;
            div.innerHTML = `
                <img id="preview-${i}" class="preview-img">
                <span id="label-${i}">SELECT TREASURE #${i}</span>
                <input type="file" name="file_${i}" class="file-input" accept="image/*" required onchange="previewImage(event, ${i})">
            `;
            container.appendChild(div);
        }
    }

    function previewImage(event, index) {
        const reader = new FileReader();
        const preview = document.getElementById(`preview-${index}`);
        const label = document.getElementById(`label-${index}`);

        reader.onload = function() {
            if (reader.readyState === 2) {
                preview.src = reader.result;
                preview.style.display = "block";
                label.style.display = "none"; // Hide text so image shines
            }
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    window.onload = generateSlots;
</script>

</body>
</html>
