<!DOCTYPE html>
<html>
<head>
    <title>Magnetic Memories | Quality Check</title>
    <style>
        body { background-color: #fdfaf5; font-family: 'Segoe UI', sans-serif; color: #4a4a4a; padding: 20px; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 500px; margin: auto; }
        h1 { color: #8c9c8e; margin-bottom: 5px; }
        .brand-sub { font-style: italic; margin-bottom: 20px; color: #a0a0a0; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-weight: bold; font-size: 0.9em; display: block; margin-bottom: 5px; }
        select, input, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e0e0e0; box-sizing: border-box; }
        button { background-color: #8c9c8e; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #status-box { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; background-color: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Magnetic Memories</h1>
        <div class="brand-sub">Natural Style Photo Analysis</div>
        
        <div class="input-group">
            <label>Customer Email Address:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Select Pack Size:</label>
            <select id="packSize">
                <option value="3">3 Pack</option>
                <option value="9">9 Pack</option>
                <option value="12">12 Pack</option>
            </select>
        </div>

        <div class="input-group">
            <label>Upload Photos (Hold Ctrl/Cmd to select multiple):</label>
            <input type="file" id="photoInput" multiple accept="image/*">
        </div>

        <button onclick="runAnalysis()">Analyze & Confirm</button>
        <div id="status-box"></div>
    </div>

    <script>
        function runAnalysis() {
            const email = document.getElementById('userEmail').value;
            const files = document.getElementById('photoInput').files;
            const display = document.getElementById('status-box');

            if (!email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }
            if (files.length === 0) {
                alert("Please upload at least one photo.");
                return;
            }
            
            display.style.display = 'block';
            display.innerHTML = "âœ¨ <b>Analysis Complete!</b><br>Quality passed for " + files.length + " photos.<br><br>ðŸ“§ A confirmation has been prepared for <b>" + email + "</b>.";
        }
    </script>
</body>
</html>
