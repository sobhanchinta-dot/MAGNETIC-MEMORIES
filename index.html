<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lodestone Snaps | Bespoke Luxury</title>
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --midnight-blue: #0a192f;
            --gold-border: #d4af37;
        }

        body {
            font-family: 'serif';
            background: var(--royal-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .card {
            background: var(--midnight-blue);
            padding: 30px 15px;
            border-radius: 25px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--gold-border);
            text-align: center;
            color: #fff;
            box-sizing: border-box;
        }

        h1 { color: var(--gold-border); letter-spacing: 5px; text-transform: uppercase; font-size: 1.8em; margin: 0 0 5px 0; }

        /* STRICTLY ALIGNED TAGLINE */
        .tagline { 
            color: #fcf6ba; 
            font-size: 0.85em; 
            font-style: italic; 
            margin-bottom: 25px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            width: 100%;
        }

        .tagline span { 
            color: var(--gold-border); 
            font-style: normal; 
            display: inline-block;
            font-size: 1.2em;
        }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        label { display: block; text-align: left; color: var(--gold-border); font-weight: bold; font-size: 0.65em; text-transform: uppercase; margin-bottom: 5px; }
        
        input[type="email"], select {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--gold-border);
            background: rgba(255, 255, 255, 0.05); color: white; outline: none; box-sizing: border-box;
        }

        /* STRICT 3-COLUMN GRID */
        #gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 8px;
            margin-bottom: 30px;
        }

        .frame {
            aspect-ratio: 1 / 1; 
            border: 2px solid var(--gold-border);
            background: rgba(255, 255, 255, 0.03); 
            position: relative; 
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .frame img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .frame span { font-size: 0.5em; color: var(--gold-border); text-transform: uppercase; }
        
        .file-input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2; }

        .cancel-btn {
            position: absolute; top: 5px; right: 5px; background: var(--midnight-blue);
            color: var(--gold-border); border: 1px solid var(--gold-border);
            border-radius: 50%; width: 18px; height: 18px; font-size: 12px;
            line-height: 16px; text-align: center; cursor: pointer; z-index: 10;
            display: none; font-weight: bold;
        }

        button[type="submit"] {
            width: 100%; padding: 20px; background: var(--royal-gold); color: var(--midnight-blue);
            border: none; border-radius: 12px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; font-size: 1em;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Lodestone Snaps</h1>
    <div class="tagline">
        <span>♥</span> Naturally bonded. Permanently grounded. Always in your heart. <span>♥</span>
    </div>

    <form action="https://getform.io/f/akkenwoa" method="POST" enctype="multipart/form-data">
        <div style="margin-bottom: 15px;">
            <label>Client Email</label>
            <input type="email" name="email" placeholder="Your Email Address" required>
        </div>

        <div class="input-row">
            <div>
                <label>Collection</label>
                <select id="photo-qty" name="bundle" onchange="generateGallery()">
                    <option value="3">Trio Set (3)</option>
                    <option value="6">Classic Set (6)</option>
                    <option value="9">Signature Set (9)</option>
                </select>
            </div>
            <div>
                <label>Frame Size</label>
                <select name="size">
                    <option value="50mm">Square (50mm)</option>
                    <option value="78mm">Classic (78mm)</option>
                </select>
            </div>
        </div>

        <div id="gallery-container"></div>

        <button type="submit">Frame My Memories</button>
    </form>
</div>

<script>
    function generateGallery() {
        const qty = document.getElementById('photo-qty').value;
        const container = document.getElementById('gallery-container');
        container.innerHTML = "";
        for (let i = 1; i <= qty; i++) {
            const div = document.createElement('div');
            div.className = 'frame';
            div.innerHTML = `
                <div class="cancel-btn" onclick="removeImage(this)">✕</div>
                <span>Add #${i}</span>
                <input type="file" name="file_${i}" class="file-input" accept="image/*" required onchange="previewImage(this)">
                <img src="" alt="Preview">
            `;
            container.appendChild(div);
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            const frame = input.parentElement;
            const preview = frame.querySelector('img');
            const span = frame.querySelector('span');
            const cancel = frame.querySelector('.cancel-btn');
            
            reader.onload = function(e) { 
                preview.src = e.target.result; 
                preview.style.display = 'block'; 
                span.style.display = 'none'; 
                cancel.style.display = 'block';
                input.style.zIndex = "1";
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeImage(btn) {
        const frame = btn.parentElement;
        const input = frame.querySelector('.file-input');
        const preview = frame.querySelector('img');
        const span = frame.querySelector('span');
        input.value = ""; 
        preview.src = "";
        preview.style.display = 'none';
        span.style.display = 'block';
        btn.style.display = 'none';
        input.style.zIndex = "2";
    }

    window.onload = generateGallery;
</script>

</body>
</html>
