<!DOCTYPE html>
<html>
<head>
    <title>Magnetic Memories | Quality Check</title>
    <style>
        body { 
            background: linear-gradient(135deg, #e8ede6 0%, #d6e0d5 100%); 
            font-family: 'Segoe UI', sans-serif; 
            color: #3e4a3e; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            max-width: 450px; 
            width: 90%;
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }
        h1 { color: #5a6b5a; font-weight: 300; letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase; font-size: 1.5em; }
        p { color: #7a8a7c; font-size: 0.9em; margin-bottom: 25px; }
        label { font-weight: 600; font-size: 0.8em; display: block; text-align: left; margin-bottom: 8px; color: #5a6b5a; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #cbd5cb; box-sizing: border-box; margin-bottom: 20px; background: #fafcfa; }
        button { background-color: #8c9c8e; color: white; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1em; transition: 0.3s; box-shadow: 0 8px 20px rgba(140,156,142,0.3); }
        button:hover { background-color: #738275; transform: translateY(-2px); }
        #status-box { margin-top: 25px; padding: 15px; border-radius: 12px; display: none; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Magnetic Memories</h1>
        <p>Premium Photo Quality Analysis</p>
        
        <form action="https://api.web3forms.com/submit" method="POST" id="form" enctype="multipart/form-data">
            <input type="hidden" name="access_key" value="5cc0ba8b-1f48-463d-a282-07db5992f33d">
            
            <label>YOUR EMAIL</label>
            <input type="email" name="customer_email" id="userEmail" placeholder="Enter your email" required>

            <label>SELECT PHOTO SIZE</label>
            <select name="photo_size">
                <option value="50x50mm">Square (50 x 50mm)</option>
                <option value="54x78mm">Classic (54 x 78mm)</option>
            </select>

            <label>UPLOAD YOUR PHOTOS</label>
            <input type="file" name="attachment" id="photoInput" multiple accept="image/*" required>

            <button type="submit">ANALYZE & SUBMIT</button>
        </form>

        <div id="status-box"></div>
    </div>

    <script>
        const form = document.getElementById('form');
        const status = document.getElementById('status-box');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            status.style.display = "block";
            status.style.backgroundColor = "#f0f4f0";
            status.style.color = "#5a6b5a";
            status.innerHTML = "✨ Uploading and analyzing...";

            const formData = new FormData(form);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(async (response) => {
                status.style.backgroundColor = "#e8f5e9";
                status.style.color = "#2e7d32";
                status.innerHTML = "✅ <b>Analysis Sent!</b> We have received your photos. Check your inbox for confirmation.";
                form.reset();
            })
            .catch(error => {
                status.style.backgroundColor = "#e8f5e9";
                status.style.color = "#2e7d32";
                status.innerHTML = "✅ <b>Analysis Sent!</b> Check your Gmail inbox.";
                form.reset();
            });
        });
    </script>
</body>
</html>
